name: Test TLM library

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -e .[dev]

      - name: Run tests
        run: |
          python -m pytest tests/ -v
